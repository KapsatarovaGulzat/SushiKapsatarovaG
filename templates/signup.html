<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Python Flask Bucket List App</title>
 
    
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
 
    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
    <link href="../static/signup.css" rel="stylesheet">
    <script type="text/javascript" src="../static/js/jquery.js"></script>
    
  </head>
 
  <body>
 
    <div class="container">
      <div class="header">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation" ><a href="sushi">Главная</a></li>
            <li role="presentation" class="active"><a href="showSignUp">Логин</a></li>
          </ul>
        </nav>
      </div>
	<div class="clearfix"></div>
 
      <div class="jumbotron">
        <form class="form-signin">
        <label for="inputName" class="sr-only">Логин</label>
        <input type="name" name="inputName" id="inputName" class="form-control" placeholder="Name" required autofocus>
        <label for="inputPassword" class="sr-only">Пароль</label>
        <input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="Password" required>
         
        <button id="btnSignUp" class="btn btn-lg btn-primary btn-block" type="button">Sign up</button>
        <span id="errmsg" class="invisible">Неправильный логин или пароль</span>
        <span id="scmsg" class="invisible">Вы авторизованы</span>
      </form>
      </div>
 
       
 
      <footer class="footer">
        <p>&copy; Company 2015</p>
      </footer>
 
    </div>

<script>
    $(function() {
    $('#btnSignUp').click(function() {
        $.ajax({
            url: '/signUp',
            data: $('form').serialize(),
            type: 'POST',
            success: function(response) {
		var response = JSON.parse(response);
		if(response.status === 'failed'){
	                console.log('failed');
			$('#errmsg').addClass('visible');
		        $('#errmsg').removeClass('invisible');	
		} else if(response.status === 'success'){
	                console.log('sc');
			$('#scmsg').addClass('visible');
		        $('#scmsg').removeClass('invisible');
			$('#errmsg').addClass('invisible');
		}
                console.log(response);
            },
            error: function(error) {
                console.log(error);
            }
        });
    });
});
</script>
  </body>
</html>
